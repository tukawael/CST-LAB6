<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var i = 0;
    setInterval(function() {
        i++;
        document.title = i;
        document.write("<div style='border:1px solid red; display:inline-block; margin:2px; padding:2px;'>" + i + "</div><br>");
    }, 1000)

    </script>
</body>
</html>
