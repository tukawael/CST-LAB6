<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
</head>
<body>
<script>
  var students = [
    { fname: 'ali', age: 22, grade: 100 },
    { fname: 'nora', age: 20, grade: 90 },
    { fname: 'nada', age: 25, grade: 75 },
    { fname: 'heba', age: 19, grade: 50 },
    { fname: 'bassem', age: 21, grade: 40 }
  ];

  
  document.write("<h3>All Students</h3>");
  for (var i = 0; i < students.length; i++) {
    var s = students[i];
    document.write("Name: " + s.fname + " Age: " + s.age + " Grade: " + s.grade + "<br>");
  }

  
  document.write("<h3>Students with Grade > 80</h3>");
  for (var i = 0; i < students.length; i++) {
    var s = students[i];
    if (s.grade > 80) {
      document.write("Name: " + s.fname + " Age: " + s.age + " Grade: " + s.grade + "<br>");
    }
  }

 
  document.write("<h3>Students Sorted by Name</h3>");
  students.sort(function (a, b) {
    if (a.fname > b.fname) return 1;
    if (a.fname < b.fname) return -1;
    return 0;
  });

  for (var i = 0; i < students.length; i++) {
    var s = students[i];
    document.write("Name: " + s.fname + " Age: " + s.age + " Grade: " + s.grade + "<br>");
  }
</script>

</body>
</html>
